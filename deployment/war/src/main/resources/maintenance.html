<!DOCTYPE html>
<html lang="en">

<head>

<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta charset="utf-8" />

<title>docpad-test</title>

<style type="text/css">

  body { padding: 0 20px; }

  #error, #maintenance {
    border: 1px dotted #ccc;
    border-radius: 5px;
    border-top: 10px solid #cbbd27;
    color: #444;
    font-family: Helvetica, Arial, sans-serif;
    margin: 50px auto;
    max-width: 500px;
    padding: 30px;
  }

  h1, h2 { margin: 0; }
  h1 { font-size: 28px; }

  h2 {
    color: #666;
    font-size: 20px;
    font-style: italic;
    font-weight: normal;
  }

  p, ul, ol, dl {
    color: #666;
    font-size: 16px;
    line-height: 24px;
    margin: 20px 0 0;
  }

  a { color: #6b949e; }

  @media only screen 
  and (max-width: 550px) {

  #error, #maintenance { padding: 20px; }

    h1 { font-size: 24px; }
    h2 { font-size: 18px; }

    p, ul, ol, dl {
      font-size: 14px;
      line-height: 20px;
    }

  }

</style>

</head>

<body>

  <div id="maintenance">
    <h1>docpad-test</h1>
    <h2>Site is undergoing maintenance.</h2>
  </div>

</body>
</html>
